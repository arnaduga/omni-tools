name: Docker Build and Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE: arnaduga/omnitools

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Run Playwright tests
        run: |
          npx playwright install --with-deps
          npx playwright test

      - name: Build project
        run: npm run build

  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      image_full: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: 'arm64,amd64'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix={{branch}}-,format=short,enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image information
        run: |
          echo "Image tags: ${{ steps.meta.outputs.tags }}"
          echo "Image version: ${{ steps.meta.outputs.version }}"

  update-manifests:
    name: Update ArgoCD Manifests
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout manifests repository
        uses: actions/checkout@v4
        with:
          repository: arnaduga/omnitools-argo
          token: ${{ secrets.MANIFEST_REPO_TOKEN }}
          path: manifests

      - name: Update image tag in manifest
        working-directory: manifests
        run: |
          # Extract the short SHA tag from the built image
          IMAGE_TAG="${{ needs.docker-build-push.outputs.image_tag }}"
          echo "Updating manifest to use image tag: ${IMAGE_TAG}"

          # Update the image in the manifest
          sed -i "s|image:.*omnitools:.*|image: arnaduga/omnitools:${IMAGE_TAG}|g" omnitool.yaml

          # Show the changes
          git diff omnitool.yaml

      - name: Commit and push changes
        working-directory: manifests
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add omnitool.yaml

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update omnitools image to ${{ needs.docker-build-push.outputs.image_tag }}

            Automated update triggered by commit ${{ github.sha }}
            Source: ${{ github.repository }}@${{ github.ref_name }}"

            git push
            echo "Manifest updated successfully!"
          fi
